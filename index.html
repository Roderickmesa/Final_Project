<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1> Simple Interest Calculator</h1>
        
            Amount&nbsp;<input type = "number" id = "principal">  <br/>
			
			<br/>
			<div>
				<span id="rangeValue">1</span>
            	Interest Rate&nbsp;<input type="range" name="" value="0" 
				id="range"
				min="1" max="20" step="0.25" 
				on mousemove="rangeSlider(this.value)"
				onChange="rangeSlider(this.value)">
			</div>
            <br/>
			<br/>
			<label for="years">    No. of Years :</label>
			<select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				
			</select><br/>
			<br/>
			<button onclick ="calculate()"> calculate</button><br/>
			<p id="result"></p>

					<br/>
					<br/>
				<footer>

				&#169; This Calculator belongs to Rodrigo Mesa


				</footer> 
        </div>

	
	</body>
	
</html>
